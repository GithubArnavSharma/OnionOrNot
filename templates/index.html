<html>
<head>
    <meta charset="UTF-8">

    <div class="login">

        <br />
        <br />
        <br />

        <h1 style="font-family:verdana;color:white" class="center">Onion or Not?</h1>
        <p style="font-family:verdana;color:white" class="center">Input a news headline, and the algorithm will predict whether it's Onion-like satire, or if it's an Onion-like true story</p>

        <form action="/predict" method="post">
            <textarea class="headlinetext" name="headline" placeholder="Enter headline here..." id="headline" required="required"></textarea>
            <button type="button" class="button" id="predict-button">Predict</button>
        </form>

        <br>
        <br>
        <div class="row">
            <h2 style="font-family:verdana;color:white" class="center" id="result-text"></h2>
        </div>
